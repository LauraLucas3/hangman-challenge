<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Hangman game, made by Laura Lucas in 2021">
        <title>Hangman Game - Laura Lucas</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
        <link href="assets/css/normalize.css" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />

    </head>
    <body>
        <!--contenu de la page-->
        <main class="content">

            <!--titre-->
            <header>
                <h1> Hangman Game</h1>
            </header>
            
            <!--Texte à mettre, comme par exemple dire que la lettre est bonne ou fausse-->
            <div class="advices" id="Advices">
            </div>

            <!--Mot à deviner-->
            <div class="guess" id="guessWord">
            </div>

            <!--Input pour entrer la lettre à essayer dans le mot-->
            <div class="LetterInput">
                <form action="#" method="post" onSubmit="return false;">
                    <div class="field" id="field">
                        <label for="TargetLetter">Enter a letter :</label>
                        <input type="text" name="TargetLetter" maxlength="1" id="TargetLetter" />
                        <button type="button" id="run">Check the letter</button>
                    </div>
                </form>
            </div>

            <!--Lettre bonnes et fausses déjà vérifiées-->
            <div class="checkedLetters">
                <article><h2>Lives :</h2><span id="livesCount"></span></article>
                <article id="RightLetters"><h2>Right letters :</h2><span id="RightLetters2"></span></article>
                <article id="WrongLetters"><h2>Wrong letters :</h2><span id="WrongLetters2"></span></article>
            </div>

            <div>
                <button type="button" id="newGame">New Game</button>
            </div>
        </main>

        <script src="assets/js/bundle.js"></script>
    </body>
</html>
